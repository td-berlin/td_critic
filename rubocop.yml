AllCops:
  Exclude:
    - 'bin/**/*'
    - '**/Rakefile'
    - 'Gemfile.lock'
    - 'db/schema.rb'
    - !ruby/regexp /node_modules/
    - "**/db/schema.rb"
    - 'vendor/**/*'

Style/Documentation:
  Enabled: false

Lint/UnusedBlockArgument:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

require: rubocop-rspec
