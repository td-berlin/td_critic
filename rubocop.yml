AllCops:
  Exclude:
    - 'bin/**/*'
    - '**/Rakefile'
    - 'Gemfile.lock'
    - 'db/schema.rb'
    - 'assets/node_modules/**/*'
    - "**/db/schema.rb"
    - 'vendor/**/*'

Rails:
  Enabled: true

Style/Documentation:
  Enabled: false

Lint/UnusedBlockArgument:
  Enabled: false

Metrics/LineLength:
  Exclude:
    - '**/*.gemspec'

require: rubocop-rspec
