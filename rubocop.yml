AllCops:
  Exclude:
    - 'bin/**/*'
    - '**/Rakefile'
    - 'Gemfile.lock'
    - 'db/schema.rb'
    - 'assets/node_modules/**/*'
    - "**/db/schema.rb"
    - 'vendor/**/*'

Rails:
  Enabled: true

Style/Documentation:
  Enabled: false

Lint/UnusedBlockArgument:
  Enabled: false

# See https://github.com/nevir/rubocop-rspec/pull/60
# require: rubocop-rspec
